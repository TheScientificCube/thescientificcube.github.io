<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scientific Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #000, #2c003e, #5a189a);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #d4aaff;
            text-shadow: 0 0 10px #d4aaff;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 15px;
        }
        a {
            color: #ffffff;
            background: #5a189a;
            padding: 12px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
            margin-top: 10px;
        }
        a:hover {
            background: #d4aaff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Scientific Cube!</h1>
        <p>Your hub for small educational video snippets.</p>
        <p>The YouTube channel is <strong>coming soon!</strong> Stay tuned for updates.</p>
        <a href="https://youtube.com/@thescientificcube?si=1tNDEjTwGCEsbPu1" target="_blank">Visit The Scientific Cube on YouTube</a>
    </div>
</body>
</html>
